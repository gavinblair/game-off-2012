<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game!</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
		<div id="login" class="modal hide fade">
		  <div class="modal-header">
		    <h3>Welcome to The Game Called</h3>
		  </div>
		  <div class="modal-body">
		    <input id="name" type="text" required="required" placeholder="Enter your name."></input>
		  </div>
		  <div class="modal-footer">
		    <a id="loginbutton" href="#" class="btn btn-primary">GO!</a>
		  </div>
		</div>
		<div id="lobby">
			<div class="row">
			  <div class="span4 well">
			  	<h2>Players</h2>
			  	<ul id="players">

			  	</ul>
			  	<hr />
			  	<a id='start' class='btn btn-primary btn-large'>READY<span>?</span></a>
			  </div>
			  <div class="span3 well">
			  	<h2>Chat</h2>
			  	<textarea id="chat" disabled="disabled" style="cursor: default;"></textarea><br />
			  	<input type="text" id="msg" />
			  </div>
			</div>
		</div>
    </body>
</html>
