<html>
<head>
<script>
var conn;

function start()
{
   conn = new WebSocket('ws://localhost:8000');
   conn.onmessage = function(e) {
        console.log(e.data);
    };
}

function onSendMsg()
{
    // Later, at your leisure:
    conn.send('Hello World!');
}
</script>
</head>
<body onload="start()">
<button onclick="onSendMsg()">Test</button>
</body>
</html>
